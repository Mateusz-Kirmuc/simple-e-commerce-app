<h1 class="list__header">Products</h1>

<div class="list__product" *ngFor="let product of products; index as productIndex">
  <a [routerLink]="['product-details', productIndex]" class="list__name">{{ product.name }}</a>
  <p class="list__description">{{ product.description }}</p>
  <button class="btn btn-blue" (click)="handleShareBtnClick()">Share</button>
  <app-product-notifications [productPrice]="product.price"></app-product-notifications>
</div>
